apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-boutique
spec:
  rules:
    - host: user1.adaptivenetworklab.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
  ingressClassName: nginx
